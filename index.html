<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="An interactive profile to share photos of the beautiful scenery throughout the US "
    />
    <meta
      name="keywords"
      content="landscapes, scenery, mountains, photo-sharing"
    />
    <meta name="author" content="Jennifer Sukut" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header-images/AroundTheWorldLogo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              id="edit-profile-modal-title"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__form-input"
              id="edit-profile-modal-description"
              placeholder="Description"
            />
            <button class="modal__button" id="edit-profile-modal-save-button">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="cards-template">
      <li class="card">
        <img src="" alt="" id="card-image" class="card__image" />
        <div class="card__details">
          <h2 class="card__description" id="card-title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
