<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="An interactive profile to share photos of the beautiful scenery throughout the US "
    />
    <meta
      name="keywords"
      content="landscapes, scenery, mountains, photo-sharing"
    />
    <meta name="author" content="Jennifer Sukut" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header-images/AroundTheWorldLogo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__description">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__description">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__description">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/latemar.jpg"
                alt="latemar"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__description">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/vanoise.jpg"
                alt="vanoise national park"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__description card__description-overflow">
                  Vanoise National Park
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lago.jpg"
                alt="lago di braies"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__description">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
